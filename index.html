<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/style.css">
	<meta name="description" content="...">
</head>
<body>
	<div class="container">
		<header class="product__header">
			<div class="product__header-block">
				<a href="#"><img src="img/logo.png" alt="Logo"></a>
			</div>
			<div class="product__header-block">
				<ul class="product__header-list">
					<li class="product__header-item">
						<a href="#" class="product__header-link">
							LIFESTYLE    
						</a>
					</li>
					<li class="product__header-item">
						<a href="#" class="product__header-link">
							RUNNING   
						</a>
					</li>
					<li class="product__header-item">
						<a href="#" class="product__header-link">
							FOOTBALL 
						</a>
					</li>
					<li class="product__header-item">
						<a href="#" class="product__header-link">
							SKATEBOARDING
						</a>
					</li>
				</ul>
			</div>
			<div class="product__header-block">
				<a href="#"><div class="product__header-lines"></div></a>
			</div>
		</header>
		<main class="product__main">
			<div class="product__gallery">
				<img class="product__gallery-main" src="img/nike.png" alt="Кроссовки">
				<ul class="product__item-choices">
					<li class="product__item-choice">
						<img src="img/img1.jpg" alt="Кроссовки">
					</li>
					<li class="product__item-choice">
						<img src="img/img2.jpg" alt="Кроссовки">
					</li>
					<li class="product__item-choice">
						<img src="img/img3.jpg" alt="Кроссовки">
					</li>
				</ul>
			</div>
			<div class="product__info">
				<div class="info__wrap">
					<span class="info__new">new</span>
					<h1 class="info__motto">the <span>running</span> has just begun</h1>
					<div class="info__rating">
						<span>Huarache</span>
						<ul class="info__stars" data-stars="4">
							<li class="info__star"></li>
							<li class="info__star"></li>
							<li class="info__star"></li>
							<li class="info__star"></li>
							<li class="info__star"></li>
						</ul>
					</div>
					<div class="info__price">$ 200</div>
					<div class="info__size">
						<p>Size</p>
						<ul class="info__sizeitems">
							<li class="info__sizeitem">7</li>
							<li class="info__sizeitem">8</li>
							<li class="info__sizeitem">9</li>
							<li class="info__sizeitem">10</li>
							<li class="info__sizeitem">11</li>
						</ul>
					</div>
					<div class="info__buttons">
						<button class="info__button" type="button">add to cart</button>
						<button class="info__button info__button--white" type="button">wishlist</button>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
